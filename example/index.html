<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../dest/menu.css"/>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1"/>
    <style type="text/css">
        body,html{
            width:100%;
            height:100%;
            margin:0;
            padding:0;
            background-image: url(./image/bg.jpg);
            background-size: auto 100%;
            overflow: hidden;
        }
        .h-context-menu{
            position: relative;
            width:100%;
            height:100%;
        }
    </style>
    <script src="../dest/menu.js"></script>
    <script>
        var contextMenu;
        function randomColor(){
            var rgb = ['rgb('];
            rgb.push(parseInt(255 * Math.random()));
            rgb.push(',');
            rgb.push(parseInt(255 * Math.random()));
            rgb.push(',');
            rgb.push(parseInt(255 * Math.random()));
            rgb.push(')');
            return rgb.join('');
        }

        function init(){
            var container = document.querySelector('.h-context-menu');
            var centerX = container.clientWidth / 2,
                    centerY = container.clientHeight / 2;
            var menus_0 = [];
            var menus_1 = [];
            var menus_2 = [];
            var menus_3 = [];
            var menus_4 = [];
            for(var i = 0; i < 8; i++){
                menus_4.push({
                    name:'me4_' + i,
                    caption:'me4_' + i,
                    icon:'./image/icon.png',
                    fontSize:12,
                    level:2,
                    angle:Math.PI / 6,
                    callback: function (el) {
                        el.querySelector('.menu-icon').style.backgroundColor = randomColor();
                    }
                });
            }
            for(var i = 0; i < 6; i++){
                menus_3.push({
                    name:'four_' + i,
                    caption:'four_' + i,
                    icon:'./image/icon.png',
                    fontSize:12,
                    level:2,
                    menuList:{
                        items:menus_4,
                        angle:Math.PI / menus_4.length
                    },
                    callback: function (el) {
                        el.querySelector('.menu-icon').style.backgroundColor = randomColor();
                    }
                });
            }
            for(var i = 0; i < 6; i++){
                menus_2.push({
                    name:'thir_' + i,
                    caption:'thir_' + i,
                    icon:'./image/icon.png',
                    fontSize:12,
                    level:2,
                    angle:Math.PI / 6,
                    menuList:{
                        items:menus_3,
                        radiusStep:5,
                        angle:Math.PI / 6
                    },
                    callback: function (el) {
                        el.querySelector('.menu-icon').style.backgroundColor = randomColor();
                    }
                });
            }
            var item;
            for(var i = 0; i < 5; i++){
                item = {
                    name:'sec_' + i,
                    caption:'sec_' + i,
                    icon:'./image/ai.png',
                    fontSize:12,
                    level:1,
                    menuList:{
                        items:menus_2,
                        offsetRadius:65
                    }
                };
                menus_1.push(item);
            }
            for(var i = 0;i < 6;i++){
                item = {
                    name: 'name_' + i,
                    caption: 'text_' + i,
                    icon: './image/icon.png',
                    fontSize: 12,
                    level: 0,
                    menuList:{
                        radiusStep:5,
                        items:menus_1
                    }
                };
                menus_0.push(item);
                if(i === 0){
                    //item.angle = Math.PI / 2;
                }
            }
            contextMenu = new HERE.UI.AnnularMenu({
                menuList:{
                    items:menus_0
                }
            });
            var element = contextMenu.render({
                x:centerX,
                y:centerY
            });
            contextMenu.addEventListener('menuClick', function (e,menu) {
                console.log('menu click');
                console.log(menu);
            });
            contextMenu.addEventListener('menuHover', function (e,menu) {
                console.log('menu hover');
                console.log(menu);
            });
            container.appendChild(element);
            
        }
    </script>
</head>
<body onload="init()">
<div class="h-context-menu">
</div>


</body>
</html>
