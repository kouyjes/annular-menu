<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../dest/css/menu.all.css"/>
    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="../dest/css/menu-ie.css"/>
    <![endif]-->
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1"/>
    <style type="text/css">
        body,html{
            width:100%;
            height:100%;
            margin:0;
            padding:0;
            background-image: url(./image/bg.jpg);
            background-size: auto 100%;
            overflow: hidden;
        }
        .h-context-menu{
            position: absolute;
            top:0;
            left:0;
            z-index:2;
            width:100%;
            height:100%;
        }
        .h-context-menu > svg{
            position:absolute;
            top:0;
            left:0;
        }
    </style>
    <script src="../dest/js/menu.js"></script>
    <script>
        var contextMenu;
        function randomColor(){
            var rgb = ['rgb('];
            rgb.push(parseInt(255 * Math.random()));
            rgb.push(',');
            rgb.push(parseInt(255 * Math.random()));
            rgb.push(',');
            rgb.push(parseInt(255 * Math.random()));
            rgb.push(')');
            return rgb.join('');
        }

        function init(){
            var container = document.querySelector('.h-context-menu');
            var centerX = container.clientWidth / 2,
                    centerY = container.clientHeight / 2;
            var menus_0 = [];
            var menus_1 = [];
            var menus_2 = [];
            var menus_3 = [];
            var menus_4 = [];
            for(var i = 0; i < 8; i++){
                menus_4.push({
                    name:'me4_' + i,
                    caption:'me4_' + i,
                    icon:'./image/icon.png',
                    angle:Math.PI / 6,
                    callback: function (el) {
                        el.querySelector('.menu-icon').style.backgroundColor = randomColor();
                    }
                });
            }
            for(var i = 0; i < 6; i++){
                menus_3.push({
                    name:'four_' + i,
                    caption:'four_' + i,
                    icon:'./image/icon.png',
                    menuList:{
                        items:menus_4,
                        angle:Math.PI / menus_4.length
                    },
                    callback: function (el) {
                        el.querySelector('.menu-icon').style.backgroundColor = randomColor();
                    }
                });
            }
            for(var i = 0; i < 6; i++){
                menus_2.push({
                    name:'thir_' + i,
                    caption:'thir_' + i,
                    icon:'./image/icon.png',
                    angle:Math.PI / 6,
                    menuList:{
                        offsetRadius:70,
                        items:menus_3,
                        radiusStep:5,
                        angle:Math.PI / 6
                    },
                    callback: function (el) {
                        el.querySelector('.menu-icon').style.backgroundColor = randomColor();
                    }
                });
            }
            var item;
            for(var i = 0; i < 4; i++){
                item = {
                    name:'sec_' + i,
                    caption:'sec_' + i,
                    icon:'./image/ai.png',
                    angleStep:Math.PI / 160,
                    menuList:{
                        items:menus_2,
                        offsetRadius:70
                    }
                };
                menus_1.push(item);
            }
            for(var i = 0;i < 6;i++){
                item = {
                    name: 'name_' + i,
                    caption: 'text_' + i,
                    icon: './image/icon.png',
                    menuList:{
                        angleStep:Math.PI / 50,
                        radiusStep:5,
                        offsetRadius:70,
                        items:menus_1
                    }
                };
                menus_0.push(item);
                if(i === 0){
                    //item.angle = Math.PI / 2;
                }
            }
            contextMenu = new HERE.UI.AnnularMenu({
                menuList:{
                    offsetRadius:70,
                    items:menus_0
                }
            });
            var element = contextMenu.render({
                x:centerX,
                y:centerY
            });
            contextMenu.addEventListener('menuClick', function (e) {
                var target = e.target;
                contextMenu.selectMenuEl(target);
            });
            container.appendChild(element);
            
        }
        function toggleVisible(){
            if(contextMenu){
                contextMenu.toggleVisible();
            }
        }
    </script>
</head>
<body onload="init()">
<div class="h-context-menu">
    <button onclick="toggleVisible()">toggleVisible</button>
</div>


</body>
</html>
