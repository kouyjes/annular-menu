<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../dest/menu.css"/>
    <style type="text/css">
        body,html{
            width:100%;
            height:100%;
            margin:0;
            padding:0;
        }
        .h-context-menu{
            position: fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
        }
    </style>
    <script src="../dest/menu.js"></script>
    <script>
        function randomColor(){
            var rgb = ['rgb('];
            rgb.push(parseInt(255 * Math.random()));
            rgb.push(',');
            rgb.push(parseInt(255 * Math.random()));
            rgb.push(',');
            rgb.push(parseInt(255 * Math.random()));
            rgb.push(')');
            return rgb.join('');
        }
        var centerX = screen.availWidth / 2,
                centerY = screen.availHeight / 2;
        function init(){
            var menus_0 = [];
            var menus_1 = [];
            var menus_2 = [];
            var menus_3 = [];
            var menus_4 = [];
            for(var i = 0; i < 8; i++){
                menus_4.push({
                    name:'me4_' + i,
                    caption:'me4_' + i,
                    icon:'./image/icon.png',
                    fontSize:12,
                    level:2,
                    angle:Math.PI / 6,
                    callback: function (el) {
                        el.querySelector('.menu-icon').style.backgroundColor = randomColor();
                    }
                });
            }
            for(var i = 0; i < 6; i++){
                menus_3.push({
                    name:'four_' + i,
                    caption:'four_' + i,
                    icon:'./image/icon.png',
                    fontSize:12,
                    level:2,
                    menuList:{
                        items:menus_4,
                        angle:Math.PI / menus_4.length
                    },
                    callback: function (el) {
                        el.querySelector('.menu-icon').style.backgroundColor = randomColor();
                    }
                });
            }
            for(var i = 0; i < 6; i++){
                menus_2.push({
                    name:'thir_' + i,
                    caption:'thir_' + i,
                    icon:'./image/icon.png',
                    fontSize:12,
                    level:2,
                    angle:Math.PI / 5,
                    menuList:{
                        items:menus_3,
                        radiusStep:10,
                        angle:Math.PI / 6
                    },
                    callback: function (el) {
                        el.querySelector('.menu-icon').style.backgroundColor = randomColor();
                    }
                });
            }
            var item;
            for(var i = 0; i < 6; i++){
                item = {
                    name:'sec_' + i,
                    caption:'sec_' + i,
                    icon:'./image/ai.png',
                    fontSize:12,
                    level:1,
                    menuList:{
                        items:menus_2,
                        offsetRadius:120
                    }
                };
                menus_1.push(item);
                if(i === 1){
                    item.angle = Math.PI / 6;
                }
            }
            for(var i = 0;i < 6;i++){
                item = {
                    name: 'name_' + i,
                    caption: 'text_' + i,
                    icon: './image/icon.png',
                    fontSize: 12,
                    level: 0,
                    menuList:{
                        radiusStep:10,
                        items:menus_1
                    }
                };
                menus_0.push(item);
                if(i === 0){
                    //item.angle = Math.PI / 2;
                }
            }
            var contextMenu = new HERE.UI.ContextMenu({
                menuList:{
                    items:menus_0
                }
            });
            var element = contextMenu.render({
                x:centerX,
                y:centerY
            });
            document.querySelector('.h-context-menu').appendChild(element);
        }
    </script>
</head>
<body onload="init()">
