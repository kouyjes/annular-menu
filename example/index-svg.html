<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../dest/menu.css"/>
    <style type="text/css">
        body,html{
            width:100%;
            height:100%;
            margin:0;
            padding:0;
        }
        .h-context-menu{
            width:100%;
            height:100%;
        }
    </style>
    <script src="../dest/menu.js"></script>
    <script>
        function init(){
            var menus = [];
            for(var i = 0;i < 5;i++){
                menus.push({
                    name:'name_' + i,
                    caption:'text_' + i,
                    icon:'./image/icon.png',
                    fontSize:12,
                    subMenus:[
                        {
                            caption:'sub',
                            icon:'./image/icon.png',
                            fontSize:12
                        },
                        {
                            caption:'sub2',
                            icon:'./image/icon.png',
                            fontSize:12
                        }
                    ]
                });
            }
            var contextMenu = new HERE.UI.ContextMenu({
                menus:menus
            });
            contextMenu.show({
                x:500,
                y:300
            },document.querySelector('.h-context-menu'));
        }
    </script>
</head>
<body onload="init()">

<div class="h-context-menu">

</html>
