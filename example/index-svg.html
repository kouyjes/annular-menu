<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../dest/menu.css"/>
    <style type="text/css">
        body,html{
            width:100%;
            height:100%;
            margin:0;
            padding:0;
        }
        .h-context-menu{
            width:100%;
            height:100%;
        }
    </style>
    <script src="../dest/menu.js"></script>
    <script>
        function randomColor(){
            var rgb = ['rgb('];
            rgb.push(parseInt(255 * Math.random()));
            rgb.push(',');
            rgb.push(parseInt(255 * Math.random()));
            rgb.push(',');
            rgb.push(parseInt(255 * Math.random()));
            rgb.push(')');
            return rgb.join('');
        }
        function init(){
            var menus = [];
            var secMenus = [];
            var thirMenus = [];
            for(var i = 0; i < 6; i++){
                thirMenus.push({
                    name:'thir_' + i,
                    caption:'thir_' + i,
                    icon:'./image/icon.png',
                    fontSize:12,
                    level:2,
                    angle:Math.PI / 5,
                    callback: function (el) {
                        el.querySelector('.menu-icon').style.backgroundColor = randomColor();
                    }
                });
            }
            var item;
            for(var i = 0; i < 6; i++){
                item = {
                    name:'sec_' + i,
                    caption:'sec_' + i,
                    icon:'./image/ai.png',
                    fontSize:12,
                    level:1,
                    menuList:{
                        items:thirMenus,
                        offsetRadius:150
                    }
                };
                secMenus.push(item);
                if(i === 1){
                    item.angle = Math.PI / 6;
                }
            }
            for(var i = 0;i < 6;i++){
                item = {
                    name: 'name_' + i,
                    caption: 'text_' + i,
                    icon: './image/icon.png',
                    fontSize: 12,
                    level: 0,
                    menuList:{
                        radiusStep:20,
                        items:secMenus
                    }
                };
                menus.push(item);
                if(i === 0){
                    item.angle = Math.PI / 2;
                }
            }
            var contextMenu = new HERE.UI.ContextMenu({
                menuList:{
                    items:menus
                }
            });
            contextMenu.show({
                x:500,
                y:300
            },document.querySelector('.h-context-menu'));
        }
    </script>
</head>
<body onload="init()">

<div class="h-context-menu">

</html>
